        <figure class="m-portfolioItem">
          <figcaption>
            <h2 class="m-portfolioItem-title">Einleitung</h2>
            <h3 class="m-portfolioItem-subtitle"></h3>
          </figcaption>
          <figcaption>
            Die Aufgabe dieses Projektes ist die Gestaltung einer Zeitleiste des Cranach Digital Archivs. Hier war die
          Aufgabe ein Design zu entwickeln, welches professionell, klar, möglichst einfach, reduziert, akzentuiert und
          zeitlos ist.
          <p>Die Gruppe hat sich für die Endgeräte „Smartphone“ und „Großer Touchscreen“ entschieden.
            Hierbei gab es die große Herausforderung bei dem Smartphone, alle erforderlichen Elemente auf einen
            möglichst kleinen Screen zu bringen und einfach zu verpacken.
            Beim Großen Touchscreen, musste sich überlegt werden, wie schafft man es soviel Platz sinnvoll zu verwenden
            ohne dass ein zu großer Negativraum entsteht.
          </p>
          <p>Als allgemeine Regel wurde betrachtet, dass man identische Elemente verschiedener Größen für die
            unterschiedlichen Endgeräte verwendet, aber auch, dass die Endgeräte Versionsspezifische Elemente besitzen,
            um die Versionen attraktiver und bedienfreundlicher für den Benutzer zu gestalten.</p>
          </figcaption>
        </figure>







      <!-- ContentBlock 1/3 Bild 2/3 Text 
          ####################################################################-->
      <figure class="m-portfolioItem">
        <img class="m-portfolioItem-image" src="img\Hauptmenu.png">
        <figcaption>
          <h2 class="m-portfolioItem-title">Smartphone</h2>
          <h3 class="m-portfolioItem-subtitle">Startseite</h3>
          <p>Die Gestaltung des Hauptmenüs entstand der Idee eine Übersichtlichkeit zu schaffen, die erkennen lässt,
            dass Neuigkeiten herausstechen sollen. Im Gegensatz zu den anderen Menüpunkten wurde auf ein möglichst
            einfaches Design geachtet, in dem die weiße Schrift auf dem schwarzen Hintergrund dazu beiträgt und einlädt
            zu erkennen, welches Werk neu hinzugefügt wurde.
          </p>
        </figcaption>
      </figure>



      <!-- ContentBlock 1/3 Bild 2/3 Text 
          ####################################################################-->
      <figure class="m-portfolioItem">
        <img class="m-portfolioItem-image" src="img\Zeitleiste-Archiv.png">
        <figcaption>
          <h2 class="m-portfolioItem-title">Smartphone</h2>
          <h3 class="m-portfolioItem-subtitle">Zeitleiste</h3>
          <p>Das Gestalten der Zeitleiste sollte eine explorative Suche schaffen, die dazu beiträgt, gefühlt endlos in
            den Werken stöbern zu können. </p>
          <p>Daher wurde die Zeitleiste in der Hinsicht, wie eine Endlosschleife geschaffen, welche immer das momentane
            Jahr der Karten, im mittleren Kreis, anzeigt. Bei Bewegen der Leiste verschieben sich auch gleichzeitig die
            Karten. Die Slim Cards wurden der Zeitleiste entsprechend angepasst, sodass die notwendigen Informationen
            auf den ersten Blick erkennbar sind und diese ein klares Bild über das jeweilige Werk geben können. </p>

        </figcaption>
      </figure>


      <!-- ContentBlock 1/3 Bild 2/3 Text 
          ####################################################################-->
      <figure class="m-portfolioItem3Columns">
        <figcaption><img class="m-portfolioItem-image" src="img\Archiv-Favoriten-aus.png"></figcaption>

        <figcaption> <img class="m-portfolioItem-image" src="img\Simple-Card-Archiv.png"> </figcaption>
        <figcaption><img class="m-portfolioItem-image" src="img\Simple-Card-Picture-A.png"> </figcaption>

      </figure>

      <!-- ContentBlock Textblock mit Überschrift links
        ####################################################################-->
      <figure class="m-portfolioItem">
        <figcaption>
          <h2 class="m-portfolioItem-title">Die Cards</h2>
          <h3 class="m-portfolioItem-subtitle"></h3>
        </figcaption>
        <figcaption>

          <p>Die Slim Cards stellen die verschiedenen Werke dar. Damit die notwendigen Werke besser zu erkennen sind,
            wurden Abstände geschaffen. Durch Scrollen ist es möglich, alle weiteren Werke anzusehen. Zur Hilfe wurde
            ein Absatz für die Zeitleiste erschaffen, damit einer die Möglichkeit hat, diese schnell für eine
            explorative Suche zu finden. </p>
          <p>Die Simple Card zeigt alle Informationen eines Werkes an und soll diese möglichst einfach zur Verfügung
            stellen. Daher nimmt Textbereich zwei Drittel der Oberfläche ein. Besteht aber das Verlangen, das
            vollständige Bild zu sehen, so ist dies ebenfalls möglich, durch eine einfache Berührung des Bildelementes.
            Um eine klare Darstellung des Gesamtbildes zu geben, wurden alle Icons und Text bis auf den Header entfernt.
          </p>
          <p>Um eine bessere Übersicht zu gewährleisten wurden bei den Simple Cards die Filter-Funktionen entfernt. </p>
        </figcaption>
      </figure>





      <!-- ContentBlock 3 Spalten mit Bild und Text
        ####################################################################-->
      <figure class="m-portfolioItem3Columns">
        <figcaption>
          <img class="m-portfolioItem-image" src="img\Favoriten-Option.png">
          <h3 class="m-portfolioItem-subtitle">Menü</h3>
          <p>Das Menü dient der Suche nah weiteren Werken. Es wurde dargestellt, dass es die Möglichkeit bietet, direkt
            auf verschiedene Archive zuzugreifen oder die Sprache zu ändern. Eine gezielte Suche wird durch die
            Suchfunktion gegeben, indem es nach allen Werken aus dem Cranach Digital Archiv sucht.</p>
        </figcaption>

        <figcaption>
          <img class="m-portfolioItem-image" src="img\Favoriten-Filter-Beispiel-gelöscht.png">
          <h3 class="m-portfolioItem-subtitle">Filter</h3>
          <p>Der Filter dient der klaren Darstellung von Werken eines Archivs, die von Cranach dem Älteren oder Cranach
            dem Jüngeren gemacht wurden. Die Gestaltung basiert auf einer Filter-Funktion der App Version von Discord,
            es wird ein Reiter erzeugt, um die Filter hervorzuheben, dabei werden die Werke zum Zeitpunkt des Filterns
            verdunkelt. Die Möglichkeit auf den erweiterten Filter zu wechseln ist durch ein Antippen des Filter Icons
            gegeben. </p>
        </figcaption>

        <figcaption>
          <img class="m-portfolioItem-image" src="img\Favoriten-Filter-Beispiel-gelöscht2.png">
          <h3 class="m-portfolioItem-subtitle">Erweiterter Filter</h3>
          <p>Falls die Reduzierung auf bestimmte Werke gewünscht wird, hilft die erweiterte Filter-Funktion weiter. Sie
            gibt die Möglichkeit ein Werk nach verschiedenen Attributen zu filtern, sodass eine möglichst einfache
            Darstellung verschiedener Werke erzeugt wird. Die Gestaltung des erweiterten Filters besteht aus dem
            normalen Filter, mit dem Zusatz eine Möglichkeit zu erzeugen, weiterhin das Menü zu öffnen, ohne dass diese
            sich mit dem Filtern überschneidet.</p>
        </figcaption>
      </figure>

        <figure class="m-portfolioItem">
          <figcaption>
            <h2 class="m-portfolioItem-title">Allgemeines</h2>
            <h3 class="m-portfolioItem-subtitle"></h3>
          </figcaption>
          <figcaption>
            Das Design ist optisch modern und möglichst einfach konzipiert, es reduziert sich auf notwendige Funktionen.
        Aufgrund der dunklen Ränder gibt es einen starken Kontrast zu den Karten. Diese werden unter anderem besonders
        hervorgehoben und geben dem User bei der Benutzung eines solch großen Touchscreens, einen vorgegebenen
        sichtbaren „Tunnel“, dadurch fühlt sich der User nicht erschlagen. Denn er kann sich abwechselnd auf den Bereich
        außerhalb der Karten, mit den Einstellungsmöglichkeiten oder innerhalb des Kartenbereichs mit dem Lesen und
        Stöbern beschäftigen. Er kann seinen aktiven Wahrnehmungsbereich unter anderem noch mit dem Glossar weiter
        einschränken. Das neu laden der Karten beim Herunterscrollen verleiht dem User eine einfache Bedienung und ein
        Gefühl der Zeitlosigkeit.
          </figcaption>
        </figure>
    



    


    <!-- ContentBlock 1/3 Bild 2/3 Text 
          ####################################################################-->
    <figure class="m-portfolioItemCenteredImg">
      <h2 class="m-portfolioItem-title">Filter und Zeitleiste</h2>
      <h3 class="m-portfolioItem-subtitle">Interaktives Element.</h3>
      <img class="m-portfolioItem-image" src="img\unten_ausgefuellt.png">
      <figcaption>

        <p>
          Die Filter sind optisch schlicht und geben einen modernen Touch, sie werden als zusammen hörig aufgefasst, und
          wenn die Unterkategorien dazukommen, werden diese als eine zusammenhängende Einheit gesehen, weil in der
          Oberkategorie das dazugehörige Element aufgehellt wird.
        </p>
        <p>Die Zeitleiste hängt interaktiv mit der Scroll leiste auf der rechten Seite zusammen. Sie steuert den
          kompletten Wertebereich der Scroll Leiste. Um den Werteberich zu verstellen, zieht der User an den gelben
          linken Enden, entweder nach rechts (Jahreszahl erhöhen) oder nach links (Jahreszahl mindern).
          Hierbei entsteht ein prozentualer Größenunterschied, je mehr Karten es in einem Jahr gibt, desto größer ist
          der Anteil für die Zeitleiste. Basierend auf den Karten des kompletten Archivs, werden die Prozente auf eine
          maximale Länge von 2940 Pixeln aufgeteilt.

        </p>
      </figcaption>
    </figure>




    <!-- ContentBlock 3 Spalten mit Bild und Text
        ####################################################################-->
    <figure class="m-portfolioItem3Columns">
      <figcaption>
        <img class="m-portfolioItem-image" src="img\Scroll_Leiste_mitZahlen.png">
        <h3 class="m-portfolioItem-subtitle">Scroll Leiste</h3>
        <p>Die Scroll Leiste übernimmt den Wertebereich vom Zeitstrahl und verhält sich wie eine Endlosschleife, dafür
          steht eine Bubble für ein Jahr. In der Mitte der Scroll Leiste wird das aktuelle Jahr, der zusehenden Karten
          angezeigt. So ist es möglich schnell durch die Karten und Jahre zu gelangen, jedoch auch um beim langsamen
          Suchen wird die Orientierung gewährleistet. Es entsteht eine einfach explorative Suche durch das komplette
          Archiv.
        </p>
      </figcaption>
      <figcaption>
        <img class="m-portfolioItem-image" src="img\Extended_ausgefuellt.png">
        <h3 class="m-portfolioItem-subtitle">Extended Card</h3>
        <p>Die Extended Card, gibt eine Vorschau mit dem kompletten Bild und aller nötigen Informationen an, sie kann
          durch ein Antippen auf eine Details Card erweitert werden, des Weiteren kann sie Karten zu den Favoriten
          hinzufügen und entfernen.
        </p>
      </figcaption>

      <figcaption>
        <img class="m-portfolioItem-image" src="img\Details_ausgefuellt.png">
        <h3 class="m-portfolioItem-subtitle">Details Card</h3>
        <p>Die Details Card, zeigt alle nötigen Informationen und ein verkleinertes dafür klares Bild an, um sich ein
          klares Bild über das Thema zu machen. Von der Details Card kommt man entweder über den Button zurück oder über
          ein wiederholtes Klicken der Karte. Diese Karte ist sehr einfach gestaltet und auf das wichtigste und nötigste
          reduziert. Durch das Herz kann diese Karte den Favoriten hinzugefügt und entfernt werden.
        </p>
      </figcaption>


    </figure>

    <!-- ContentBlock 3 Spalten mit Bild und Text

    <figure class="m-portfolioItem3Columns">

      <figcaption>

        <h3 class="m-portfolioItem-subtitle">Suche </h3>
        <p> Beim antippen der Suche, erscheint eine große Bildschirmtastatur. Mit der Eingabe wird das komplette Archiv
          durchsucht </p>
      </figcaption>

      <figcaption>

        <h3 class="m-portfolioItem-subtitle">Impressum / Aktuelles</h3>
        <p>Das Impressum lässt alle Karten verdunkeln, erst wenn dieses geschlossen wurde, kann man die Karten wieder
          benutzen. </p>

      </figcaption>

      <figcaption>

        <h3 class="m-portfolioItem-subtitle">Glossar</h3>
        <p>Das Glossar lässt die Karten beiseiteschieben, es ist alphabetisch geordnet. Bei vorhandenen Einträgen färbt
          sich der Buchstabe oben etwas dunkler. Das Feld zeigt alle Einträge an, sodass immer weiter nach unten
          gescrollt werden kann.
          Schließen lässt sich das Glossar indem nochmal auf den Button Glossar geklickt wird.
        </p>
      </figcaption>
    </figure>

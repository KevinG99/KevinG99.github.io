          Die Aufgabe dieses Projektes ist die Gestaltung einer Zeitleiste des Cranach Digital Archivs. Hier war die
          Aufgabe ein Design zu entwickeln, welches professionell, klar, möglichst einfach, reduziert, akzentuiert und
          zeitlos ist.
          <p>Die Gruppe hat sich für die Endgeräte „Smartphone“ und „Großer Touchscreen“ entschieden.
            Hierbei gab es die große Herausforderung bei dem Smartphone, alle erforderlichen Elemente auf einen
            möglichst kleinen Screen zu bringen und einfach zu verpacken.
            Beim Großen Touchscreen, musste sich überlegt werden, wie schafft man es soviel Platz sinnvoll zu verwenden
            ohne dass ein zu großer Negativraum entsteht.
          </p>
          <p>Als allgemeine Regel wurde betrachtet, dass man identische Elemente verschiedener Größen für die
            unterschiedlichen Endgeräte verwendet, aber auch, dass die Endgeräte Versionsspezifische Elemente besitzen,
            um die Versionen attraktiver und bedienfreundlicher für den Benutzer zu gestalten.</p>

        </figcaption>
      </figure>

      <h2 class="m-portfolioItem-title">Filter und Zeitleiste</h2>

      <img class="m-portfolioItem-image" src="img\unten_ausgefuellt.png">
      <figcaption>

        <p>
          Die Filter sind im unteren Bereich und im linken Bereich dauerhaft sichtbar, aktive Filter werden hell
          hinterlegt. Wenn es unter Kategorien zu einem Filter gibt, erscheint eine weitere Filterleiste. Sobald es zu
          viele Filter geben sollte, ist es möglich die Filter nach links und rechts zu Scrollen.
        </p>
        <p>Die Zeitleiste verhält sich interaktiv zu der Scroll leiste. Die maximale Größe beträgt 2940 Pixel, die Größe
          der Leiste verhält sich proportional mit der Anzahl der Karten, die in dem jeweilig gewünschten Zeitraum zur
          Verfügung stehen. Es entsteht eine prozentuale Verteilung der Größe hinsichtlich des kompletten Archivs.
          Dadurch merkt der Benutzer in welchen Jahren es mehr Einträge gibt und in welchen weniger.
        </p>
      </figcaption>
    </figure>

        <h2 class="m-portfolioItem-title">Ellipsen</h2>
        <h3 class="m-portfolioItem-subtitle">Eine kurze Erklärung</h3>
        <p>In mathematics, an ellipse is a plane curve surrounding two focal points, such that for all points on
          the curve, the sum of the two distances to the focal points is a constant. As such, it generalizes a
          circle, which is the special type of ellipse in which the two focal points are the same. </p>
        <p>Ellipses are the closed type of conic section: a plane curve tracing the intersection of a cone with
          a plane. Ellipses have many similarities with the other two forms of conic sections, parabolas and
          hyperbolas, both of which are open and unbounded. An angled cross section of a cylinder is also an ellipse.
        </p>
        <p>Ellipses are common in physics, astronomy and engineering. For example, the orbit of each planet in the
          solar system is approximately an ellipse with the Sun at one focus point (more precisely, the focus is
          the barycenter of the Sun–planet pair). The same is true for moons orbiting planets and all other systems
          of two astronomical bodies. The shapes of planets and stars are often well described by ellipsoids.
          A circle viewed from a side angle looks like an ellipse: that is, the ellipse is the image of a
          circle under parallel or perspective projection. The ellipse is also the simplest Lissajous figure
          formed when the horizontal and vertical motions are sinusoids with the same frequency: a similar effect
          leads to elliptical polarization of light in optics.
        </p>
      </figcaption>
    </figure>
